<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Star Logistics Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* 2. Set the map size */
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 5. Initialize the map (Set coordinates and zoom level)
        // [53.5548958934402, 13.247718912044034] is Neubrandenburg. Change these to your HQ coordinates.
        var map = L.map('map').setView([53.5548958934402, 13.247718912044034], 13);

        // 6. Load OpenStreetMap Tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 7. Add a Marker (Optional)
        var marker = L.marker([53.5548958934402, 13.247718912044034]).addTo(map);
        marker.bindPopup("<b>G-Star Logistics</b><br>Main Office.").openPopup();
    </script>
</body>
</html>
